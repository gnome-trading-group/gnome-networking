name: Bump and Deploy
on:
  push:
    branches:
      - 'master'
      - 'main'

jobs:
  deploy-ubuntu:
    name: Build and Deploy Ubuntu
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set up Zulu 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml

      - name: Bump without Deploy
        uses: gnome-trading-group/maven-bump-and-deploy-action@v1.0.14
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Version
        id: extract-version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_ENV

  deploy-macos:
    runs-on: macos-latest
    needs: deploy-ubuntu
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Zulu 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml

      - name: Build OS-Specific JAR
        run: mvn clean package

      - name: Deploy MacOS Artifact
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ${{ github.event.release.tag_name }} && echo $VERSION
