name: Bump and Deploy
on:
  push:
    branches:
      - 'master'
      - 'main'

jobs:
  prepare-release:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set up Zulu 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml

      - name: Bump without Deploy
        uses: gnome-trading-group/maven-bump-and-deploy-action@v1.0.14
        with:
          additional-args: -Darguments="-Dmaven.deploy.skip=true"
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-linux:
    runs-on: ubuntu-latest
    needs: prepare-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Zulu 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml

      - name: Deploy Linux Artifact
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn deploy \
            -s settings.xml \
            -Dmaven.deploy.skip=false \
            -Dclassifier=linux \
            -Dfile=target/${{ github.event.release.tag_name }}-linux.jar

  deploy-macos:
    runs-on: macos-latest
    needs: prepare-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Zulu 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml

      - name: Deploy macOS Artifact
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn deploy \
            -s settings.xml \
            -Dmaven.deploy.skip=false \
            -Dclassifier=macos \
            -Dfile=target/${{ github.event.release.tag_name }}-macos.jar